<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DaPlayer</title>

    <link rel="stylesheet/less" href="assets/stylesheets/default_theme.less">
  </head>

  <body>
    <div class="sidebar"></div>

    <div class="loading-shadow hidden">
      <div class="loader">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>

    <div class="container">
      <div class="content"></div>
    </div>

    <div class="player"></div>

    <div class="shadow main">
      <div class="player_frame_container">
        <div class="player_frame">
          <video class="video_player"></video>
          <div class="controls"></div>
        </div>
      </div>

      <div class="dialog"></div>
    </div>

    <script type="text/javascript" src="assets/javascripts/bootstrap.js"></script>
    <script type="text/javascript" src="assets/javascripts/less.js"></script>
  </body>
</html>
